<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>骏骏的小厨房 - 共享菜单</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Styles -->
    <style>
        /* Macaron Color Palette:
           Violet (#6D597A) - Primary Dark Accent
           Pink (#F0B2B2) - Action Pink
           Mint (#A8DADC) - Secondary Accent
           Lavender (#D1C4E9) - Border/Subtle BG
        */

        /* Custom Scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #A8DADC; /* Soft Mint */
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background-color: #F7F4F9; /* Very Light Lavender */
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Simple wobble animation for recommendation */
        @keyframes wobble {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.05); }
            30% { transform: scale(0.95); }
            45% { transform: scale(1.02); }
            60% { transform: scale(0.98); }
        }
        .animate-wobble {
            animation: wobble 1s ease-in-out;
        }
    </style>
</head>

<body class="bg-[#FDFCFD]">
    <div id="app" class="min-h-screen p-4 sm:p-8 flex flex-col items-center">
        <!-- 核心应用容器将在JS中动态生成 -->
    </div>

    <script type="module">
        // =================================================================
        // Firebase Imports and Config
        // =================================================================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, addDoc, deleteDoc, setLogLevel, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // 核心 Firebase 配置 (使用您提供的配置)
        const CUSTOM_FIREBASE_CONFIG = {
            apiKey: "AIzaSyB3o6MKpxCz1HvgR2k8wpDF9GDtMtZD3dc",
            authDomain: "junjunmenu.firebaseapp.com",
            projectId: "junjunmenu",
            storageBucket: "junjunmenu.firebasestorage.app",
            messagingSenderId: "107344539892",
            appId: "1:107344539892:web:92fa634f2a2bd0710e2ea1"
        };

        const APP_NAME = "骏骏的小厨房"; 
        const appId = CUSTOM_FIREBASE_CONFIG.projectId || 'shared-menu-app';
        const SHARED_COLLECTION_NAME = 'shared_menu_items';
        const getCollectionPath = () => `public/${appId}/${SHARED_COLLECTION_NAME}`;

        // 固定菜品类型
        const DISH_TYPES = [
            { key: 'Staple', label: '主食' },
            { key: 'Hot', label: '热菜' },
            { key: 'Cold', label: '凉菜' },
        ];

        // 初始化 Firebase (设置日志级别为 Debug，以便查看连接详情)
        setLogLevel('debug'); 
        const app = initializeApp(CUSTOM_FIREBASE_CONFIG);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // =================================================================
        // 全局状态管理
        // =================================================================
        let userId = null;
        let menuItems = [];
        let currentView = 'recommend'; 
        let currentManageTab = 'All'; // All, Staple, Cold, Hot
        let selectedCategoryTag = null; // null or a string tag for dynamic filtering
        let saveMessage = { text: '', type: 'info' };
        let isLoading = true;
        let connectionError = null;
        let editingDishId = null; // ID of the dish being edited, or null

        // =================================================================
        // 辅助函数
        // =================================================================

        /**
         * 消息提示处理
         */
        const handleSaveMessage = (text, type = 'info') => {
            saveMessage = { text, type };
            renderApp();
            setTimeout(() => {
                saveMessage = { text: '', type: 'info' };
                renderApp();
            }, 3000);
        };

        /**
         * 渲染图标
         */
        const renderIcon = (name, className = 'w-5 h-5') => {
            const icons = {
                Home: '<path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>',
                ListChecks: '<path d="M13 19h6"/><path d="M13 15h6"/><path d="M13 11h6"/><path d="M3 12l5-5 5 5"/><path d="M3 16h6"/>',
                PlusCircle: '<circle cx="12" cy="12" r="10"/><path d="M12 8v8"/><path d="M8 12h8"/>',
                Trash2: '<path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/>',
                Edit: '<path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/>',
                Save: '<path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/>',
                XCircle: '<circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/>',
                DishIcon: '<path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M9 13.5v.5c0 4.3 3 7.6 6.8 8.1l.2.1h.5a8.496 8.496 0 0 0 3.7-2.9L22 17"/><path d="M15 13.5v.5c0 4.3-3 7.6-6.8 8.1l-.2.1h-.5c-3 0-5.6-1.5-7.3-4.1l-1.3-2"/><path d="M3 3h20"/>'
            };
            const path = icons[name] || '';
            return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${className}">${path}</svg>`;
        };
        
        /**
         * 菜单筛选核心逻辑 - 已更新为使用空格分隔标签
         */
        const filterMenuItems = () => {
            let filtered = menuItems;

            // 1. 动态标签筛选 (优先级最高)
            if (selectedCategoryTag) {
                const normalizedFilterTag = selectedCategoryTag.toLowerCase();
                filtered = menuItems.filter(item => {
                    // 拆分 item 的 tags (使用空格), 并检查是否包含完整的筛选标签
                    const itemTagsArray = (item.tags || '').toLowerCase().split(' ').filter(t => t);
                    return itemTagsArray.includes(normalizedFilterTag);
                });
                return filtered;
            }

            // 2. 固定 Type 筛选
            if (currentManageTab !== 'All') {
                filtered = filtered.filter(item => item.type === currentManageTab);
            }
            
            // 'All' Tab returns unfiltered list by default
            return filtered;
        };

        // =================================================================
        // Firebase CRUD (Update Dish)
        // =================================================================

        const updateDish = async (dishId, newName, newType, newTags) => {
            if (!dishId || !newName || !newType) {
                handleSaveMessage('更新失败：菜名和菜品类型都不能为空。', 'error');
                return;
            }
            
            try {
                const docRef = doc(db, getCollectionPath(), dishId);
                await updateDoc(docRef, {
                    name: newName,
                    type: newType, // 新增的固定类型
                    tags: newTags.toLowerCase().trim(), // 现在的自定义标签 (保存为以空格分隔的字符串)
                    updatedAt: new Date().toISOString()
                });
                handleSaveMessage(`"${newName}" 更新成功！`, 'success');
                editingDishId = null; // 关闭编辑模式
            } catch (error) {
                console.error("更新菜肴失败:", error);
                handleSaveMessage(`更新失败: ${error.message}`, 'error');
            }
            renderApp();
        };


        // =================================================================
        // 视图渲染函数
        // =================================================================

        const renderAddView = () => {
            return `
                <div class="space-y-8 p-6 bg-white rounded-2xl shadow-xl border border-[#D1C4E9]">
                    <!-- 标题已更新 -->
                    <h2 class="text-2xl font-bold text-[#6D597A] border-b pb-3">${renderIcon('PlusCircle', 'w-6 h-6 inline mr-2 transform -translate-y-0.5')} 又加新菜啦</h2>
                    <p class="text-gray-600">将您的新菜品加入共享菜单库，请同时选择类型并填写标签。</p>

                    <div class="space-y-5">
                        <input id="dishNameInput" type="text" placeholder="菜名 (例: 红烧肉)" class="w-full p-4 border border-[#F0B2B2] rounded-xl focus:ring-[#F0B2B2] focus:border-[#F0B2B2] transition duration-200 text-base shadow-sm" />
                        
                        <!-- 菜品类型选择 (Select) -->
                        <select id="dishTypeInput" class="w-full p-4 border border-[#F0B2B2] rounded-xl focus:ring-[#F0B2B2] focus:border-[#F0B2B2] transition duration-200 text-base shadow-sm">
                            <option value="" disabled selected>--- 请选择菜品类型 (主食/热菜/凉菜) ---</option>
                            ${DISH_TYPES.map(t => `<option value="${t.key}">${t.label}</option>`).join('')}
                        </select>

                        <!-- 标签输入 (Tags) - 提示已更新为“空格分隔” -->
                        <input id="dishTagsInput" type="text" placeholder="分类标签 (例: 沪菜 荤菜 节日, 多个标签用空格分隔)" class="w-full p-4 border border-[#F0B2B2] rounded-xl focus:ring-[#F0B2B2] focus:border-[#F0B2B2] transition duration-200 text-base shadow-sm" />
                        
                        <button id="saveDishButton" class="w-full text-white font-extrabold tracking-wider py-4 rounded-xl shadow-lg transition duration-200 transform hover:scale-[1.01] bg-[#F0B2B2] hover:bg-[#E79696] active:bg-[#D98282] flex items-center justify-center">
                            ${renderIcon('PlusCircle', 'w-5 h-5 mr-2')}
                            保存新菜品
                        </button>
                    </div>
                </div>
            `;
        };

        const renderManageView = () => {
            // 固定 Tabs (基于 Type)
            const fixedTabs = [
                { key: 'All', label: '所有菜品' },
                ...DISH_TYPES, // Staple, Cold, Hot
            ];

            // 1. 获取所有独特的分类标签 (基于 tags 字段) - 使用空格分隔
            const allTags = menuItems.flatMap(item => (item.tags || '').split(' ').map(tag => tag.trim().toLowerCase())).filter(t => t);
            const uniqueTags = [...new Set(allTags)].sort();
            
            // 2. 筛选后的菜单项
            const filteredItems = filterMenuItems(); 
            
            // 3. 构建固定 Tab 导航
            const fixedTabsHTML = fixedTabs.map(({ key, label }) => `
                <button data-tab="${key}" class="manage-tab-btn flex-1 py-2 rounded-lg text-sm font-semibold transition duration-150 ${
                    currentManageTab === key && !selectedCategoryTag
                        ? 'bg-[#6D597A] text-white shadow-md' 
                        : 'text-gray-600 hover:bg-[#D1C4E9]'
                }">
                    ${label}
                </button>
            `).join('');
            
            // 4. 构建动态标签列表 (已移除 # 符号)
            const dynamicTagsHTML = uniqueTags.map(tag => {
                const isActive = selectedCategoryTag === tag;
                return `
                    <button data-tag="${tag}" class="tag-filter-btn px-3 py-1 text-xs font-medium rounded-full transition duration-150 shadow-sm ${
                        isActive 
                            ? 'bg-[#A8DADC] text-[#6D597A] font-bold shadow-lg' 
                            : 'bg-[#F7F4F9] text-gray-700 hover:bg-[#D1C4E9]'
                    }">
                        ${tag}
                    </button>
                `;
            }).join('');

            // 5. 构建菜单列表（包含行内编辑功能）
            const menuListHTML = filteredItems.length === 0 
                ? `<p class="text-gray-400 text-center py-10">找不到符合条件的菜肴。</p>`
                : filteredItems.map(item => {
                    // 显示固定类型
                    const dishTypeLabel = DISH_TYPES.find(t => t.key === item.type)?.label || '未分类';
                    // 显示动态标签 - 使用空格分隔
                    const tagsArray = (item.tags || '').split(' ').map(t => t.trim()).filter(t => t);
                    const tagsHTML = tagsArray.map(tag => `<span class="mt-1 flex-shrink-0 inline-block text-xs font-medium bg-[#A8DADC]/40 text-[#6D597A] px-2 py-0.5 rounded-full">${tag}</span>`).join(' ');
                    
                    const isEditing = editingDishId === item.id;
                    
                    if (isEditing) {
                        // 渲染编辑模式 (新增 Type Select)
                        return `
                            <div id="edit-form-${item.id}" class="bg-[#FFFDFB] p-4 rounded-xl border border-[#F0B2B2] shadow-2xl space-y-3">
                                <p class="text-sm font-bold text-[#6D597A]">正在编辑: ${item.name}</p>
                                <input data-id="${item.id}" id="edit-name-${item.id}" type="text" value="${item.name}" placeholder="菜名" class="w-full p-2 border border-[#F0B2B2]/50 rounded-lg focus:ring-[#F0B2B2] focus:border-[#F0B2B2] text-sm" />
                                
                                <!-- 编辑 Type Select -->
                                <select data-id="${item.id}" id="edit-type-${item.id}" class="w-full p-2 border border-[#F0B2B2]/50 rounded-lg focus:ring-[#F0B2B2] focus:border-[#F0B2B2] text-sm">
                                    ${DISH_TYPES.map(t => `<option value="${t.key}" ${item.type === t.key ? 'selected' : ''}>${t.label}</option>`).join('')}
                                </select>

                                <!-- 编辑 Tags Input - 提示已更新为“空格分隔” -->
                                <input data-id="${item.id}" id="edit-tags-${item.id}" type="text" value="${item.tags || ''}" placeholder="分类标签 (空格分隔)" class="w-full p-2 border border-[#F0B2B2]/50 rounded-lg focus:ring-[#F0B2B2] focus:border-[#F0B2B2] text-sm" />
                                
                                <div class="flex justify-end space-x-2">
                                    <button data-id="${item.id}" class="save-edit-btn text-white bg-[#A8DADC] hover:bg-[#87C7C7] text-sm font-bold py-2 px-4 rounded-lg flex items-center transition duration-150">
                                        ${renderIcon('Save', 'w-4 h-4 mr-1')} 保存
                                    </button>
                                    <button data-id="${item.id}" class="cancel-edit-btn text-gray-500 bg-gray-100 hover:bg-gray-200 text-sm font-bold py-2 px-4 rounded-lg flex items-center transition duration-150">
                                        ${renderIcon('XCircle', 'w-4 h-4 mr-1')} 取消
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                    
                    // 渲染普通模式 (显示 Type 和 Tags)
                    return `
                        <div class="flex justify-between items-center bg-white p-4 rounded-xl border border-[#D1C4E9] shadow-lg transition duration-150 hover:shadow-xl hover:bg-[#FDFCFD]">
                            <div class="flex-grow flex items-center justify-start min-w-0 space-x-3">
                                ${renderIcon('DishIcon', 'w-6 h-6 text-[#F0B2B2] flex-shrink-0')}
                                <div class="min-w-0">
                                    <span class="text-gray-900 font-bold text-lg truncate block">${item.name}</span>
                                    <div class="flex flex-wrap gap-1 mt-1">
                                        <!-- 固定类型 Type 标签 -->
                                        <span class="flex-shrink-0 inline-block text-xs font-bold bg-[#6D597A]/10 text-[#6D597A] px-3 py-0.5 rounded-full shadow-inner">${dishTypeLabel}</span>
                                        <!-- 动态自定义 Tags 标签 -->
                                        ${tagsHTML}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flex space-x-2 ml-4 flex-shrink-0">
                                <button data-id="${item.id}" data-name="${item.name}" class="edit-dish-btn text-[#6D597A] hover:text-[#A8DADC] p-2 rounded-full hover:bg-gray-100 transition duration-150 shadow-sm" title="编辑菜肴">
                                    ${renderIcon('Edit')}
                                </button>
                                <button data-id="${item.id}" data-name="${item.name}" class="delete-dish-btn text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-100 transition duration-150 shadow-sm" title="删除菜肴">
                                    ${renderIcon('Trash2')}
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

            return `
                <div class="space-y-6 p-6 bg-white rounded-2xl shadow-xl border border-[#D1C4E9]">
                    <h2 class="text-2xl font-bold text-[#6D597A]">${renderIcon('ListChecks', 'w-6 h-6 inline mr-2 transform -translate-y-0.5')} 菜单库总览 (${filteredItems.length}/${menuItems.length} 项)</h2>

                    <!-- 固定 Tab 导航 (基于 Type) -->
                    <div class="flex p-1 bg-[#F7F4F9] rounded-xl shadow-inner mb-4 space-x-1">
                        ${fixedTabsHTML}
                    </div>

                    <!-- 动态标签筛选 (基于 Tags) -->
                    <div class="space-y-2">
                        <p class="text-sm font-semibold text-gray-500">快速筛选标签 (Tags):</p>
                        <div class="flex flex-wrap gap-2">
                            <button data-tag="" class="tag-filter-btn px-3 py-1 text-xs font-medium rounded-full transition duration-150 shadow-sm ${
                                !selectedCategoryTag ? 'bg-[#F0B2B2] text-white font-bold shadow-lg' : 'bg-[#F7F4F9] text-gray-700 hover:bg-[#D1C4E9]'
                            }">
                                全部标签
                            </button>
                            ${dynamicTagsHTML}
                        </div>
                    </div>

                    <!-- 菜品列表 -->
                    <div class="space-y-4 max-h-[60vh] overflow-y-auto custom-scrollbar pt-4">
                        ${menuListHTML}
                    </div>
                </div>
            `;
        };
        
        const renderRecommendView = () => {
            const recommendationHTML = `<p class="text-lg text-[#6D597A] font-medium">请点击按钮开始点餐！</p>`;

            return `
                <div class="space-y-8 p-6 bg-white rounded-2xl shadow-xl border border-[#D1C4E9]">
                    <h2 class="text-2xl font-bold text-[#6D597A] border-b pb-3">${renderIcon('Home', 'w-6 h-6 inline mr-2 transform -translate-y-0.5')} 智能点餐机</h2>
                    <p class="text-gray-600">系统将在共享菜单中随机为您挑选今日菜品。</p>

                    <div class="space-y-5">
                        <input id="recommendQuery" type="text" placeholder="随便来个家常菜 (目前仅支持随机抽选)" class="w-full p-4 border border-[#A8DADC] rounded-xl focus:ring-[#A8DADC] focus:border-[#A8DADC] transition duration-200 text-base shadow-sm" />
                        <button id="recommendButton" class="w-full text-white font-extrabold tracking-wider py-4 rounded-xl shadow-lg transition duration-200 transform hover:scale-[1.01] bg-[#A8DADC] hover:bg-[#87C7C7] active:bg-[#6CA2A2] flex items-center justify-center">
                            ${renderIcon('Home', 'w-5 h-5 mr-2')}
                            随机抽一个菜！
                        </button>
                    </div>

                    <div id="recommendationResult" class="min-h-[8rem] flex flex-col justify-center items-center text-center p-6 bg-[#F7F4F9] border border-[#D1C4E9] rounded-2xl shadow-inner">
                        ${recommendationHTML}
                    </div>
                </div>
            `;
        };
        
        /**
         * 核心渲染函数：更新整个应用界面
         */
        const renderApp = () => {
            const appEl = document.getElementById('app');
            if (!appEl) return;

            let mainContentHTML = '';

            if (isLoading) {
                // 加载中视图
                mainContentHTML = `
                    <div class="text-center py-20 bg-white rounded-2xl shadow-xl border border-[#D1C4E9] w-full max-w-2xl">
                        <div class="animate-spin inline-block w-10 h-10 border-4 border-[#F0B2B2] border-t-transparent rounded-full"></div>
                        <p class="mt-4 text-[#6D597A] font-semibold">正在连接您的私人菜单云端...</p>
                        ${connectionError ? 
                            `<div class="mt-6 text-red-600 bg-red-50 p-3 rounded border border-red-300 mx-10 text-sm">
                                <p class="font-bold">连接遇到问题，正在重试...</p>
                                <p class="text-xs mt-1">请查看控制台获取详细信息。</p>
                            </div>` : ''
                        }
                    </div>
                `;
            } else if (connectionError) {
                 // 错误视图
                mainContentHTML = `
                    <div class="text-center py-20 bg-white rounded-2xl shadow-xl border border-[#D1C4E9] w-full max-w-2xl">
                        <h2 class="text-2xl font-bold text-red-700 mb-4">连接失败</h2>
                        <p class="text-gray-600">无法连接到 Firebase 后端。</p>
                        <p class="text-sm text-red-500 mt-2">${connectionError}</p>
                        <button onclick="window.location.reload()" class="mt-6 bg-[#F0B2B2] text-white py-2 px-4 rounded-xl shadow-md hover:bg-[#E79696] transition duration-200">
                            重新加载应用
                        </button>
                    </div>
                `;
            } 
            else {
                // 主应用视图
                let viewHTML = '';
                if (currentView === 'add') viewHTML = renderAddView();
                else if (currentView === 'manage') viewHTML = renderManageView();
                else viewHTML = renderRecommendView();

                const messageStyle = {
                    success: 'bg-green-100 text-green-700 border-l-4 border-green-500',
                    error: 'bg-red-100 text-red-700 border-l-4 border-red-500',
                    info: 'bg-blue-100 text-blue-700 border-l-4 border-blue-500'
                };
                const messageClass = saveMessage.text ? messageStyle[saveMessage.type] : 'hidden';

                mainContentHTML = `
                    <div class="w-full max-w-2xl bg-white shadow-2xl rounded-3xl p-6 sm:p-8 lg:p-10 mb-6 border border-[#E3DFFD]">
                        <h1 class="text-4xl font-extrabold text-[#F0B2B2] mb-1 tracking-wide">
                            ${APP_NAME}
                            ${renderIcon('DishIcon', 'w-8 h-8 inline-block ml-3 transform translate-y-[-2px]')}
                        </h1>
                        <p class="text-sm text-gray-500 mb-4 border-b pb-4">
                            共享ID: 
                            <span class="font-mono text-xs bg-[#F7F4F9] px-2 py-0.5 rounded ml-2 text-gray-600">
                                ${userId ? `ID: ${userId.substring(0, 8)}... | 菜品总数: ${menuItems.length}` : '认证失败'}
                            </span>
                        </p>

                        <!-- 消息提示区 -->
                        <div class="p-3 mb-4 rounded-lg text-sm font-medium shadow-md ${messageClass}">
                            ${saveMessage.text}
                        </div>
                        
                        <!-- 导航栏 -->
                        <div class="flex justify-between p-1 bg-[#D1C4E9] rounded-xl shadow-inner mb-8">
                            ${[
                                { key: 'recommend', label: '今天吃啥', icon: 'Home' },
                                { key: 'manage', label: '管理菜单', icon: 'ListChecks' },
                                { key: 'add', label: '添加菜品', icon: 'PlusCircle' },
                            ].map(({ key, label, icon }) => `
                                <button data-view="${key}" class="nav-button flex-1 flex items-center justify-center py-2 sm:py-3 rounded-xl text-sm font-bold tracking-wider transition duration-300 ${
                                    currentView === key 
                                        ? 'bg-[#6D597A] text-white shadow-lg shadow-[#6D597A]/30' 
                                        : 'text-[#6D597A] hover:bg-[#A8DADC] hover:text-white'
                                }">
                                    ${renderIcon(icon, 'w-5 h-5 mr-1.5')}
                                    <span class="hidden sm:inline">${label}</span>
                                </button>
                            `).join('')}
                        </div>

                        <!-- 动态内容区域 -->
                        ${viewHTML}
                    </div>
                `;
            }

            appEl.innerHTML = mainContentHTML;
            attachEventListeners();
        };

        // =================================================================
        // 事件监听与业务逻辑
        // =================================================================

        const attachEventListeners = () => {
            // 导航按钮
            document.querySelectorAll('.nav-button').forEach(button => {
                button.onclick = () => {
                    currentView = button.dataset.view;
                    selectedCategoryTag = null; // Reset tag filter on view change
                    editingDishId = null; // Reset editing state
                    renderApp();
                };
            });

            // "管理"视图下的固定 Tab 筛选 (基于 Type)
            document.querySelectorAll('.manage-tab-btn').forEach(button => {
                button.onclick = () => {
                    currentManageTab = button.dataset.tab;
                    selectedCategoryTag = null; // Clear tag filter when using fixed tab
                    editingDishId = null; 
                    renderApp();
                };
            });
            
            // "管理"视图下的动态标签筛选 (基于 Tags)
            document.querySelectorAll('.tag-filter-btn').forEach(button => {
                button.onclick = () => {
                    const tag = button.dataset.tag;
                    if (!tag) { // #全部标签
                        selectedCategoryTag = null;
                        currentManageTab = 'All'; // Reset fixed tab to 'All'
                    } else {
                        selectedCategoryTag = tag;
                        currentManageTab = 'All'; // Reset fixed tab to 'All'
                    }
                    editingDishId = null; 
                    renderApp();
                };
            });


            // "添加菜品" 按钮逻辑
            const saveBtn = document.getElementById('saveDishButton');
            if (saveBtn) {
                saveBtn.onclick = async () => {
                    const dishName = document.getElementById('dishNameInput').value.trim();
                    const dishType = document.getElementById('dishTypeInput').value.trim(); // New Type
                    const dishTags = document.getElementById('dishTagsInput').value.trim().toLowerCase(); // Tags (space-separated string)
                    
                    if (!dishName || !dishType) {
                        handleSaveMessage('菜名和菜品类型都不能为空！', 'error');
                        return;
                    }

                    saveBtn.disabled = true;
                    saveBtn.innerHTML = `${renderIcon('PlusCircle', 'w-5 h-5 mr-2')} 正在保存...`;
                    
                    try {
                        const menuColRef = collection(db, getCollectionPath());
                        await addDoc(menuColRef, {
                            name: dishName,
                            type: dishType, // 新增：固定类型
                            tags: dishTags, // 更新：自定义标签 (已转换为小写并清除首尾空格)
                            createdAt: new Date().toISOString(),
                            addedBy: userId 
                        });
                        handleSaveMessage(`${dishName} 保存成功并已共享！`, 'success');
                        document.getElementById('dishNameInput').value = '';
                        document.getElementById('dishTypeInput').value = ''; // 清空选择
                        document.getElementById('dishTagsInput').value = '';
                    } catch (error) {
                        console.error("保存菜肴失败:", error);
                        handleSaveMessage(`保存失败: ${error.message}`, 'error');
                    } finally {
                        saveBtn.disabled = false;
                        saveBtn.innerHTML = `${renderIcon('PlusCircle', 'w-5 h-5 mr-2')} 保存新菜品`;
                    }
                };
            }
            
            // "编辑菜品" 按钮逻辑 (进入编辑模式)
            document.querySelectorAll('.edit-dish-btn').forEach(button => {
                button.onclick = () => {
                    if (editingDishId === button.dataset.id) {
                        editingDishId = null;
                    } else {
                        editingDishId = button.dataset.id;
                    }
                    renderApp(); 
                };
            });

            // "取消编辑" 按钮逻辑
            document.querySelectorAll('.cancel-edit-btn').forEach(button => {
                button.onclick = () => {
                    editingDishId = null;
                    renderApp(); 
                };
            });
            
            // "保存编辑" 按钮逻辑 (执行更新操作)
            document.querySelectorAll('.save-edit-btn').forEach(button => {
                button.onclick = async () => {
                    const dishId = button.dataset.id;
                    const newName = document.getElementById(`edit-name-${dishId}`).value.trim();
                    const newType = document.getElementById(`edit-type-${dishId}`).value.trim(); // New Type
                    const newTags = document.getElementById(`edit-tags-${dishId}`).value.trim(); // New Tags
                    
                    // 临时禁用所有按钮，防止重复提交
                    document.querySelectorAll('.save-edit-btn').forEach(btn => btn.disabled = true);
                    
                    await updateDish(dishId, newName, newType, newTags);
                    
                    // 重新启用按钮（重新渲染会处理）
                    document.querySelectorAll('.save-edit-btn').forEach(btn => btn.disabled = false);
                };
            });

            // "删除菜品" 按钮逻辑
            document.querySelectorAll('.delete-dish-btn').forEach(button => {
                button.onclick = async () => {
                    const dishId = button.dataset.id;
                    const dishName = button.dataset.name;
                    
                    // 使用自定义模态框或确认对话框代替 window.confirm
                    // 暂时保留 window.confirm 避免功能缺失，但请注意 Canvas 规范建议使用自定义模态框
                    if (!window.confirm(`【确认删除】您确定要永久删除菜单项 "${dishName}" 吗？此操作不可撤销。`)) return;


                    try {
                        const docRef = doc(db, getCollectionPath(), dishId);
                        await deleteDoc(docRef);
                        handleSaveMessage(`${dishName} 已从共享列表中永久删除。`, 'success');
                        editingDishId = null; 
                    } catch (error) {
                        console.error("删除菜单项失败:", error);
                        handleSaveMessage('删除失败，请检查网络或权限。', 'error');
                    }
                };
            });

            // "随机推荐" 按钮逻辑
            const recommendBtn = document.getElementById('recommendButton');
            if (recommendBtn) {
                recommendBtn.onclick = async () => {
                    if (menuItems.length === 0) {
                        handleSaveMessage('请先添加菜单，我才能帮你推荐哦！', 'error');
                        return;
                    }
                    
                    recommendBtn.disabled = true;
                    recommendBtn.innerHTML = `${renderIcon('Home', 'w-5 h-5 mr-2')} 正在挑选...`;

                    await new Promise(resolve => setTimeout(resolve, 800)); // 模拟思考时间
                    
                    const randomIndex = Math.floor(Math.random() * menuItems.length);
                    const dish = menuItems[randomIndex];
                    const dishTypeLabel = DISH_TYPES.find(t => t.key === dish.type)?.label || '未分类';
                    
                    const resultEl = document.getElementById('recommendationResult');
                    if (resultEl) {
                         resultEl.innerHTML = `
                            <p class="text-4xl font-extrabold text-[#F0B2B2] mb-2 animate-wobble">${dish.name}！</p>
                            <p class="text-base text-gray-700">
                                菜品类型：<span class="font-semibold text-[#6D597A]">${dishTypeLabel}</span>
                            </p>
                            <p class="text-xs text-gray-500 mt-1">(从所有菜品中随机挑选)</p>
                         `;
                    }

                    recommendBtn.disabled = false;
                    recommendBtn.innerHTML = `${renderIcon('Home', 'w-5 h-5 mr-2')} 随机抽一个菜！`;
                };
            }
        };

        // =================================================================
        // 初始化和数据监听
        // =================================================================

        /**
         * 尝试匿名登录，最多重试 5 次
         */
        const trySignIn = async (attempt = 1) => {
            if (attempt > 5) {
                isLoading = false;
                connectionError = "匿名登录失败，已达到最大重试次数。请检查您的 Firebase 配置和网络连接。";
                console.error(connectionError);
                renderApp();
                return;
            }

            try {
                // 确保持久性设置为本地，以提高重连稳定性
                await setPersistence(auth, browserLocalPersistence);
                await signInAnonymously(auth);
                // 成功后 onAuthStateChanged 监听器会接管
            } catch (error) {
                console.warn(`第 ${attempt} 次匿名登录尝试失败，将在 ${1000 * attempt}ms 后重试...`, error.message);
                connectionError = `认证失败 (错误代码: ${error.code})，正在重试...`;
                renderApp();
                await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
                await trySignIn(attempt + 1);
            }
        };


        /**
         * 启动 Firebase 认证和数据监听
         */
        window.onload = () => {
            // 首次渲染加载界面
            renderApp();

            // 1. 认证监听 (只执行一次订阅)
            const unsubscribeAuth = onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    isLoading = false;
                    connectionError = null; // 清除任何连接错误

                    // 2. 数据监听 (仅在认证成功后启动)
                    const menuColRef = collection(db, getCollectionPath());
                    onSnapshot(menuColRef, (snapshot) => {
                        menuItems = [];
                        snapshot.forEach(doc => {
                            // 注意：现在从 doc.data() 中获取 type 和 tags 字段
                            menuItems.push({ id: doc.id, ...doc.data() });
                        });
                        // 每次数据更新都重新渲染
                        renderApp();
                    }, (error) => {
                        console.error("监听菜单数据失败:", error);
                        // 如果数据监听失败，不应卡住，但要报错
                        handleSaveMessage('实时菜单数据加载失败，请刷新重试。', 'error');
                    });
                    
                    // 认证成功后停止监听，避免重复触发
                    unsubscribeAuth();
                    
                } else {
                    // 如果没有用户（首次加载或会话过期），尝试登录
                    if(isLoading) { // 确保只在加载状态下触发登录尝试
                        trySignIn();
                    }
                }
            });
        };

    </script>
</body>
